<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <main >
      <div class="formDiv">
        <div class="leftDiv">
          <div>
            <img class="logo" src="./images/bookslive-low-resolution-logo-white-on-transparent-background.png" alt="">
          </div>
          <form action="">
              <div class="topSection">
                <h2>Sign In</h2>
              <span> Don't have an account yet ? <a href="">Sign Up</a></span>
              </div>
            
            <div class="inputGroup">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username ...." />
            </div>
            <div class="inputGroup">
              <i class="fa-solid fa-lock"></i>
              <input id="password" type="password" placeholder="Password ...." />
              <i class="fa-solid fa-eye" id="showPassword"></i>
              
            </div>
            <div class="buttonGroup"> <input type="button" value="Sign In"></div>
           
            <a href="" class="fyp">Forget your password ?</a>
            <div class="authorTypes">
                <a href="" class="google"> <i class="fa-brands fa-google"></i> Sign In Whit Google <span></span></a>
                <a href="" class="facebook"><i class="fa-brands fa-facebook"></i> Sign In whit Facebook <span></span></a>
            </div>
          </form>
        </div>
        <div class="rightDiv">
            <img class="image1" src="./images/animation/image1.png" alt="">
            <img class="image2" src="./images/animation/image2.png" alt="">
            <img class="image3" src="./images/animation/image3.png" alt="">
            <img class="image4" src="./images/animation/image4.png" alt="">
        </div>
      </div>
    </main>

    <script src="./javascript/main.js"></script>
    
  </body>
</html>
